name: Windows

on: push

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Create External Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build/external

    - name: Set Path To External
      working-directory: ${{github.workspace}}/build/external
      shell: bash
      run: set CMAKE_MODULE_PATH=${{github.workspace}}/external

    - name: Set Path To OpenCV
      working-directory: ${{github.workspace}}/build/external
      shell: bash
      run: set OpenCV_DIR=${{github.workspace}}/build/external/external/lib

    - name: Configure External CMake
      shell: bash
      working-directory: ${{github.workspace}}/build/external
      run: cmake ../../external -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build External
      working-directory: ${{github.workspace}}/build/external
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Configure CMake    
      shell: bash
      working-directory: ${{github.workspace}}/build      
      run: cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
                 -DCMAKE_MODULE_PATH=${{github.workspace}}/external \
                 -DOpenCV_DIR=${{github.workspace}}/build/external/external/lib

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE
